<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slot machine by Peter R. Stuhlmann</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <main>
        <div class="account-balance">Your account balance: <span id="account-balance"></span> coins</div>
        <input type="button" id="reset-button" value="Reset">

        <h1>SlotMaschine</h1>
        <h2>developed by Peter R. Stuhlmann</h2>

        <div class="chance-of-winning">
            <span><strong>Chance of winning:</strong></span>
            <span id="winning-combinations-3">75</span>
            <i class="fas fa-circle bg-blue"> </i> <i class="fas fa-circle bg-blue"></i> <i class="fas fa-circle bg-blue"></i>

            <span id="winning-combinations-2">50</span>
            <i class="fas fa-circle bg-green"></i> <i class="fas fa-circle bg-green"></i> <i class="fas fa-circle bg-green"></i>

            <span id="winning-combinations-1">5</span>
            <i class="fas fa-circle bg-yellow"></i> <i class="fas fa-circle bg-yellow"></i> <i class="fas fa-circle bg-red"></i> / <i class="fas fa-circle bg-red"></i> <i class="fas fa-circle bg-yellow"></i> <i class="fas fa-circle bg-yellow"></i>

            <span id="winning-combinations-0">0</span>
            <i class="fas fa-circle bg-red"></i> <i class="fas fa-circle bg-red"></i> <i class="fas fa-circle bg-red"></i>

        </div>

        <div class="play-the-game">
            <label>Your bet:</label>
            <input id="bet" type="number" min="0" step="1" value="1" onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57">

            <input type="button" class="sm-button-3d" id="play-button" value="Play!"><br>
        </div>

        <div class="slotMaschine-columns">

            <div id="firstColumn"></div>
            <div id="secondColumn"></div>
            <div id="thirdColumn"></div>

        </div>

        <div id="information"></div>

    </main>

    <footer>
        <ul>
            <li><a href="https://peter-stuhlmann-webentwicklung.de/">&copy; Peter R. Stuhlmann</a></li>
            <li><a href="https://peter-stuhlmann-webentwicklung.de/impressum">Impressum</a></li>
            <li><a href="https://peter-stuhlmann-webentwicklung.de/datenschutzerklaerung">Datenschutzerkl√§rung</a></li>
        </ul>
    </footer>
    
    <div id="audio"></div>

    <script src="assets/js/script.js"></script>
</body>

</html>
